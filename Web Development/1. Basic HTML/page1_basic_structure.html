    <head> <!-- adds context to your page: links CSS files, JS scripts, title information etc -->

        <title> My First Webpage </title>

    <body> <!-- the actual content. this will be shown explicitely to the user -->

        <p>This is my first webpage</p>

    </body>
    
</html>
