<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8" />
        <meta name="keywords" attribute="burgers, fries, cheap">
        <meta name="description" attribute="best burgers in the world.">
        <title> My First Webpage </title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>

    <body>
        <h1>My Burger Place</h1>
        <p>The best <small>burger</small> in the world</p> <!-- makes burger slightly smaller -->
        <p>The best <b>burger</b> in the world</p> <!-- makes burger bold -->
        <p>The best <em>burger</em> in the world</p> <!-- makes burger italic -->
        <p>The best <mark>burger</mark> in the world</p> <!-- makes burger highlighted in bright yellow -->
        <p>The best <sup>burger</sup> in the world</p> <!-- makes burger superscript -->
        <p>The best <sub>burger</sub> in the world</p> <!-- makes burger subscript -->

        <!-- <h1> is the most important headline-->
        <!-- the importante/size decreases with higher numbers -->
        <h1> Very Very Big </h1>
        <h2> Very Big </h2>
        <h3> Big </h3>
        <h4> Small </h4>
        <h5> Very Small </h5>
        <h5> Very Very Small </h5>

    </body>
    
</html>
